<div class="hidden sm:block" aria-hidden="true">
  <div class="py-2">
  </div>
</div>

<div class="mt-10 sm:mt-0">
  <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 md:max-w-2xl max-w-md mx-auto bg-white dark:bg-slate-800 rounded-lg px-6 py-8 ring-1 ring-slate-900/5 shadow-xl">
    <div class="mt-5 md:mt-0 md:col-span-2">
      <form action="#" method="POST">
        <div class="shadow overflow-hidden sm:rounded-md">
          <div class="px-4 py-5 col-span-6 sm:col-span-3">
            <h3 class="text-lg font-medium leading-6 text-gray-900">Forgot Password</h3>
          </div>
          <div class="px-4 py-5 bg-white sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-3">
                <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="text" name="new-password" id="new-password" autocomplete="new-password" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="re-enter-password" class="block text-sm font-medium text-gray-700">Re-enter Password</label>
                <input type="text" name="re-enter-password" id="re-enter-password" autocomplete="re-enter-password" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
              </div>
            </div>
          </div>
          <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Reset Password</button>
          </div>
          <a routerLink="/login">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="hidden sm:block" aria-hidden="true">
  <div class="py-5">
    <div class="border-t border-gray-200"></div>
  </div>
</div>
